<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Jukeboxd – Discover, review, and share music.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA / mobile web app -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Jukeboxd">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Jukeboxd</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Dark background to prevent white flash while Flutter loads */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000;
      overflow: hidden;
    }

    /* Loading screen – shown until Flutter renders its first frame */
    #loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000000;
    }

    #loading h1 {
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 4px;
      margin-bottom: 24px;
    }

    #loading img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50%      { opacity: 0.7; transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator visible while Flutter engine + app initializes -->
  <div id="loading">
    <h1>JUKEBOXD</h1>
    <img src="discoball_loading.png" alt="Loading..." />
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Remove the loading screen once Flutter's first frame is rendered.
    window.addEventListener('flutter-first-frame', function () {
      var loader = document.getElementById('loading');
      if (loader) loader.remove();
    });
  </script>
</body>
</html>
